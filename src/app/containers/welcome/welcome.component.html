<form [formGroup]="loginForm" (submit)="submit()">
<div class="form-wrapper">
    <mat-form-field class="form-field" appearance="outline">
      <mat-label> Name
      </mat-label>
      <input matInput formControlName="name" required>
      <mat-error *ngIf="loginForm.controls.name.touched && loginForm.controls.name.invalid">
        <span *ngIf="loginForm.controls.name.errors.required">This field is mandatory.</span>
        <span *ngIf="loginForm.controls.name.errors.pattern">This field is invalid.</span>
      </mat-error>
    </mat-form-field>
    <button mat-raised-button color="primary" type="submit">Log In</button>
</div>
  </form>
