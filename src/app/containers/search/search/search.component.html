<div class="search-wrapper" *ngIf="vm$| async as vm">
    <div class="title" *ngIf="vm.userName">
        <app-search-title [userName]="vm.userName"></app-search-title>
    </div>
    <div>
    <app-search-input
        (searchBookByInput)="onSearchBooks($event)">
    </app-search-input>
    </div>
    <div *ngIf="vm.booksList">
        <app-search-list [booksList]=vm.booksList></app-search-list>
    </div>     
</div>
